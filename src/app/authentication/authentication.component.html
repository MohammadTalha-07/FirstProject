<h2 align="center">AUTHENTICATE</h2>
<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()" >
        <div class="form-group">
          <input type="text" class="form-control" id="usr" placeholder="USERNAME" formControlName="Username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="pwd" placeholder="PASSWORD" formControlName="Password">
        </div>
        <button id="a" type="submit"  class="btn btn-primary btn-block">Login</button>
      </form>
</div>
